services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: netmon-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: netmon
      POSTGRES_USER: netmon
      POSTGRES_PASSWORD: ${DB_PASSWORD:-netmon_secure_pass_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - netmon-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netmon -d netmon"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache / Pub-Sub
  redis:
    image: redis:7-alpine
    container_name: netmon-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass_change_me} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - netmon-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DOCKER_GID: ${DOCKER_GID:-988}
    container_name: netmon-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://netmon:${DB_PASSWORD:-netmon_secure_pass_change_me}@db:5432/netmon
      DATABASE_URL_SYNC: postgresql://netmon:${DB_PASSWORD:-netmon_secure_pass_change_me}@db:5432/netmon
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_pass_change_me}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-changeme_use_random_64_chars}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-changeme_use_random_64_chars_jwt}
      BCRYPT_ROUNDS: "12"
      DEBUG: ${DEBUG:-false}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      SNMP_POLL_INTERVAL_SECONDS: ${SNMP_POLL_INTERVAL:-60}
      HTTPS_ONLY: ${HTTPS_ONLY:-false}
      # Duo MFA (optional)
      DUO_ENABLED: ${DUO_ENABLED:-false}
      DUO_INTEGRATION_KEY: ${DUO_INTEGRATION_KEY:-}
      DUO_SECRET_KEY: ${DUO_SECRET_KEY:-}
      DUO_API_HOSTNAME: ${DUO_API_HOSTNAME:-}
      DUO_REDIRECT_URI: ${DUO_REDIRECT_URI:-}
    volumes:
      - ./logs:/app/logs
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx:/app/nginx-config
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/app/project:ro
    networks:
      - netmon-net
    ports:
      - "127.0.0.1:8000:8000"
      # NetFlow/sFlow UDP ports
      - "0.0.0.0:2055:2055/udp"
      - "0.0.0.0:6343:6343/udp"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 90s
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: netmon-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - netmon-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: netmon-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - netmon-net
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  netmon-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
